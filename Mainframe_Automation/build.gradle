apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '6.13'
	
	compile group: 'com.beust', name: 'jcommander', version: '1.72'
	
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
	
	compile group: 'org.apache.poi', name: 'poi', version: '3.17'
	
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'

	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
	
	compile group: 'com.aventstack', name: 'extentreports', version: '3.1.2'

	compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.19.4'
		
	compile fileTree(dir: 'src/main/resources', include: ['*.jar'])	
}

test
{
	useTestNG()
	{
        useDefaultListeners = true
		suites 'testng.xml';
	}
	
systemProperty "jagacy.properties.dir","./src/main/resources"
}